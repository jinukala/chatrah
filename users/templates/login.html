<!doctype HTML>
<html>
<head>
<title>Login |  Chatrah</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/static/css/styles.css">
<link rel="icon" href="/static/icon/logo.webp">
<link rel="manifest" href="/static/manifest.json">
<meta name="application-name" content="Chatrah">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Chatrah">
<link rel="apple-touch-icon" href="/static/icon/logo.webp">
<link rel="icon" href="/static/icon/logo.webp">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="application/javascript">
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/serviceworker.js', {
            scope: '/'
        }).then(function (registration) {
            console.log('Chatrah: ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
            console.log('Chatrah: ServiceWorker registration failed: ', err);
        });
    }
</script>
</head>
<body>
<header>
  <nav class="navbar navbar-light bg-light">
  <h3 class="h3"> Chatrah</h3>
  <a class="btn" href="{% url 'signup' %}">Register</a>
  </nav>
</header>
<h1 class="fs-1 text-center">Login</h1><br><br>
<div class="container">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="user">Roll Number</label>
      <input type="text" class="form-control" id="number" name="number" placeholder="19891A0578" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password"  class="form-control" id="pwd" name="pwd" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  </div>
</body>
</html>
